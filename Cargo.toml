[package]
name = "objc"
version = "0.2.6"
authors = ["Steven Sheldon"]
edition = "2018"

description = "Objective-C Runtime bindings and wrapper for Rust."
keywords = ["objective-c", "osx", "ios", "cocoa", "uikit"]
readme = "README.md"
repository = "http://github.com/SSheldon/rust-objc"
documentation = "https://docs.rs/objc/"
license = "MIT"

exclude = [
  ".gitignore",
  ".travis.yml",
  "doc.sh",
  "travis_install.sh",
  "travis_test.sh",
  "tests-ios/**",
 ]

[features]
exception = ["objc_exception"]
verify_message = []

[dependencies]
malloc_buf = "1.0"
objc-encode = "1.0"

[dependencies.objc_exception]
version = "0.1"
optional = true
